<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="hiro.jpg" alt="Snow" style="width:100%;">
  
  <div class="centered">
    <h1>This is a heading</h1>
    <a href="https://www.w3schools.com/" target="_blank">visit</a>
     
     <p>This is a paragraph.</p>
     <p>This is a paragraph.</p>
     <p>This is a paragraph.</p>

  </div>
</div>

</body>
</html>
